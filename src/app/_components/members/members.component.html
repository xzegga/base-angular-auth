<div class="maxw avatarheader">
    <div class="searchico"><img src="assets/search.png" alt=""></div>
    <div class="search flex">
        <input type="search">
        <button type="submit"><i class="fa fa-search"></i></button>
    </div>
</div>
<ngx-loading [show]="loading"></ngx-loading>
<div class="editcontent">
    <div class="bordertop"></div>

    <div class="maxw userlist">

        <div>
            <table>
                <tr *ngFor="let member of members" (click)="showProfile(member.id)">
                    <td>
                        <div class="thumbAvatar"><img src="assets/avatar.png" alt=""></div>
                    </td>
                    <td><span>{{member.first_name}} {{member.last_name}}</span></td>
                </tr>
            </table>

            <div class="formContent">
                <button (click)="invite()" class="btn btn-primary">INVITAR USUARIOS</button>
            </div>
        </div>

    </div>

</div>
