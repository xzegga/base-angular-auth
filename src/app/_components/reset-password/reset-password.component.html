<app-header [currentRoute]="currentRoute"></app-header>
<ngx-loading [show]="loading"></ngx-loading>

<div class="logo">
    <img src="{{imgHost}}/img/logo.png" alt="">
</div>
<ngx-loading [show]="loading"></ngx-loading>
<div class="maxw formContent login">
    <form (ngSubmit)="resetPassword()" #form="ngForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Contraseña</label>
            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Ingresa contraseña" [(ngModel)]="password.new_password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  required />
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Repetir contraseña</label>
            <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Repetir contraseña" [(ngModel)]="password.password_confirm" required />
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid" [ngClass]="{'invalid': !form.valid}">Cambiar contraseña</button>
    </form>
</div>
