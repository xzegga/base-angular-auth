<app-header [currentRoute]="currentRoute"></app-header>
<div class="logo">
    <img src="assets/logo.png" alt="">
</div>
<ngx-loading [show]="loading"></ngx-loading>
<div class="maxw formContent login">
    <form (ngSubmit)="login()" #form="ngForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email" [(ngModel)]="model.email" required email/>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" [(ngModel)]="model.password" required />
        </div>
        <div (click)="forgotPass()" class="trigt"><a>¿Olvidaste tu contraseña?</a></div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Ingresar</button>
    </form>
</div>
